<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;"
    class="list-group-item  d-flex justify-content-between aling-items-center"
      [ngClass]="{
        'list-group-item-dark':character.power<=500,
        'list-group-item-success':character.power>=1000
      }"
      >
      <div>
        <span class="text-primary">{{ i +1  }} .</span>
        <span class="bolder">{{character.name }} - </span>
       <strong>Power: </strong>
         <span>{{character.power}}</span>
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" >X</button>

  </li>
</ul>
